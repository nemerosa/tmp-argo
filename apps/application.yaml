apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-application
  namespace: argocd
spec:
  project: default
  source:
    - repoURL: https://github.com/nemerosa/tmp-argo.git
      targetRevision: main
      path: charts/backend
      helm:
        valueFiles:
          - $values/values/backend/values.yaml
          - $values/values/common/values.yaml
    - repoURL: https://github.com/nemerosa/tmp-argo.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # Replace with your target namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
