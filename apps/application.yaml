apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://nemerosa.github.io/tmp-argo
    chart: umbrella
    targetRevision: 1.2.0
    helm:
      releaseName: "umbrella"
      values: |
        global:
          common:
            version: "1.0"
        backend:
          image:
            tag: "1.20"
        frontend:
          image:
            tag: "1.22"
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
